<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <section class="section1">
        <header class="header">
          <a href="/"><img src="img/logo.svg" alt="" /></a>
          <img src="img/burger.svg" alt="" />
        </header>
        <div class="main-row">
          <div class="content">
            <h2 class="title-xl">
              EXPERIENCE <br />
              THE <br />
              MOMENT
            </h2>
            <p class="desc">
              Launch a Members Club. Increase Community Growth & Retention,
              Drive Revenue, Create Memorable Experiences, and Impact Lives!
            </p>
            <form action="#" class="main-form">
              <input
                type="email"
                class="input"
                placeholder="Enter your email"
              />
              <button type="submit" class="submit-button">Join</button>
            </form>
            <div class="button-group">
              <a href="#" class="join-us"
                ><img src="img/google-play.svg" alt=""
              /></a>
              <a href="#" class="join-us"
                ><img src="img/app-store.svg" alt=""
              /></a>
            </div>
          </div>
          <div class="content-images">
            <div class="content-images__row">
              <img
                class="content-images__opacity"
                src="img/bg_side_5.png"
                alt=""
              />
              <img
                class="content-images__opacity"
                src="img/bg_side_4.png"
                alt=""
              />
              <img src="img/bg_side_3.png" alt="" />
            </div>
            <div class="content-images__row">
              <img src="img/bg_side_1.png" alt="" />
              <img src="img/bg_side_2.png" alt="" />
            </div>
          </div>
        </div>
        <img class="content-images__abs" src="img/bg_color.png" alt="" />
        <img class="content-images__bottom" src="img/bg_bottom.png" alt="" />
      </section>
    </div>
    <div class="container">
      <section class="section2">
        <h2 class="section2__title title">Showcase. Share. Teach.</h2>
        <p class="section2__desc text">Immersive your members in your world</p>
        <div class="section2__arrows-group">
          <img src="img/arrow_l.svg" alt="" class="section2__arrow" />
          <img src="img/arrow_r.svg" alt="" class="section2__arrow" />
        </div>
        <div class="section2__row">
          <div class="card">
            <img src="img/person1.png" alt="" class="img" />
            <p class="card__text">COMEDIAN</p>
            <h4 class="card__title">RICKY GERVAIS</h4>
          </div>
          <div class="card">
            <img src="img/person2.png" alt="" class="img" />
            <p class="card__text">TENNIS PLAYER</p>
            <h4 class="card__title">SERENA WILLIAMS</h4>
          </div>
          <div class="card">
            <img src="img/person3.png" alt="" class="img" />
            <p class="card__text">Entrepreneur</p>
            <h4 class="card__title">RICHARD BRANSON</h4>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
