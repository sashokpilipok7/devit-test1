<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="section1">
      <header class="header">
        <img src="img/logo.svg" alt="" />
        <img src="img/burger.svg" alt="" />
      </header>
      <div class="content">
        <h2 class="title-xl">
          EXPERIENCE <br />
          THE <br />
          MOMENT
        </h2>
        <p class="description">
          Launch a Members Club. Increase Community Growth & Retention, Drive
          Revenue, Create Memorable Experiences, and Impact Lives!
        </p>
        <form action="#" class="main-form">
          <input type="email" />
          <button type="submit">Join</button>
        </form>
        <div class="button-group">
          <button class="join-us">Google Play</button>
          <button class="join-us">App store</button>
        </div>
      </div>
      <img src="img/main_bg.png" alt="" />
      <img src="img/bg_color.png" alt="" />
      <img src="img/bg_side_1.png" alt="" />
      <img src="img/bg_side_2.png" alt="" />
      <img src="img/bg_side_3.png" alt="" />
      <img src="img/bg_side_4.png" alt="" />
      <img src="img/bg_side_5.png" alt="" />
      <img src="img/apple.svg" alt="" />
      <img src="img/play.svg" alt="" />
    </section>
    <section class="section2">
      <h2 class="title">Showcase. Share. Teach.</h2>
      <p class="text">Immersive your members in your world</p>
      <div class="card">
        <img src="img/person1.png" alt="" class="img" />
        <p class="card__text">COMEDIAN</p>
        <h4 class="card__title">RICKY GERVAIS</h4>
      </div>
      <div class="card">
        <img src="img/person2.png" alt="" class="img" />
        <p class="card__text">TENNIS PLAYER</p>
        <h4 class="card__title">SERENA WILLIAMS</h4>
      </div>
      <div class="card">
        <img src="img/person3.png" alt="" class="img" />
        <p class="card__text">Entrepreneur</p>
        <h4 class="card__title">RICHARD BRANSON</h4>
      </div>
    </section>
  </body>
</html>
